<!DOCTYPE html>
<html>

<head>
    <title> login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="home.html" class="logo">Quick Sign</a>
        <a href="contacts.html">Contact</a>
        <a href="about.html">About</a>
        <a href="home.html">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <form name="loginForm">
        <table>
            <tr>
                <th> Quick-sign </th>
                <th> Intranet Login</th>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" size=25 name="userid" placeholder="user name"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25 name="pwd" placeholder="password"></td>
            </tr>
            <tr>
                <td><input type="Reset"></td>
                <td><input type="submit" onclick="return check(this.form)" value="Login"></td>
            </tr>
        </table>
    </form>
    <div class="footer-bottom">
        &copy; Workers quick-sign | designed by Quick-sign
    </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <script src="login.js"></script>
</body>

</html>
